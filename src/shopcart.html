<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物车</title>
  <link rel="stylesheet" href="css/shopcart.css">
  <link rel="stylesheet" href="css/base.css">
  <script src="libs/requirejs/require.min.js" data-main="js/cart"></script>
</head>

<body>
  <div class="cart_main">
    <div class="main_top">购物车</div>
    <div class="cart_topnav">
      <div class="cart_nav_check">
        <i></i>
      </div>
      <div class="cart_nav_all">全选</div>
      <div class="cart_nav_list">商品</div>
      <div class="cart_nav_price">金额</div>
      <div class="cart_nav_num">数量</div>
      <div class="cart_nav_count">小计</div>
      <div class="cart_nav_option">操作</div>
    </div>
    <ul class="prod_list">
      <li class="first_line"></li>

      <li class="last_line"></li>
    </ul>
    <div class="cart-body"></div>
  </div>

  <script type="text/html" id="cart-template">
    {{each cart prod}}
    <li>
      <div class="check"><i></i></div>
      <div class="cnt">
        <div class="coverwrap">
          <a href="">
            <img src="{{prod.image}}" alt="">
          </a>
        </div>
        <div class="msg">
          <a href="">
            <p>{{prod.title}}</p>
            <p>白色</p>
          </a>
        </div>
        <div class="price">
          <i>¥{{prod.price}}</i>
        </div>
        <div class="ctrl">
          <a href="">
            <i></i>
          </a>
          <span>
            <input type="text" value="{{prod.amount}}">
          </span>
          <a href="" class="add">
            <i></i>
          </a>
        </div>
        <div class="acount">
          <i>¥{{prod.price * prod.amount}}</i>
        </div>
        <div class="del"></div>
      </div>
    </li>
    {{/each}}
  </script>

</body>

</html>
